<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="toggle">
      <button class="themebtn" onclick="ThemeChange()">Change Theme</button>
    </div>

    <!--image slider start-->
    <div class="slidearea">
      <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first">
            <a href="1.jpg" download>
              <img src="1.jpg" alt="" />
            </a>
          </div>
          <div class="slide">
            <a href="2.jpg" download> <img src="2.jpg" alt="" /></a>
          </div>
          <div class="slide">
            <a href="3.jpg" download> <img src="3.jpg" alt="" /></a>
          </div>
          <div class="slide">
            <img src="4.jpg" alt="" />
          </div>
          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
          <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
      </div>
    </div>
    <!--image slider end-->
    <div class="filterChange">
      <button id="invertbtn">Invert</button>
      <button id="hue">Hue-rotate</button>
      <button id="satura">Saturation</button>
    </div>

    <script type="text/javascript">
      function ThemeChange() {
        var element = document.body;
        element.classList.toggle("darktheme");
      }

      $(document).ready(function(){
        $("#invertbtn").click(function(){
        $("img").toggleClass("Invert");
        });
        $("#hue").click(function(){
          $("img").toggleClass("HueRotate");
        });
        $("#satura").click(function(){
          $("img").toggleClass("Saturate");
        });
      });


      var counter = 1;
      setInterval(function () {
        document.getElementById("radio" + counter).checked = true;
        counter++;
        if (counter > 4) {
          counter = 1;
        }
      }, 5000);
    </script>
  </body>
</html>
